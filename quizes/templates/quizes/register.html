{% extends "base1.html" %}
{% load static %}

{% block content %}

{% load crispy_forms_tags %}

<!--Register-->
<br>
<br>
<br>
<div style="display:flex;">
	<div style=" margin-top:80px; margin-left: 10%; margin-right:15%">
		<img src="{% static 'img/registerr.svg'%}" alt="" style="width:140%; height:80%;">
	</div>
	<div style="margin-right:10%;">
		<div class="container py-5" style="background-color:white; margin-top:20px; height:700px; width:500px;">
			<h1 style="text-align: center;">Register</h1>
			<form method="POST" style="margin: auto; width: 420px;">
				{% csrf_token %}
				{{ register_form|crispy }}
				<button style="display: block; margin: 0 auto;" class="btn btn-primary" type="submit">Register</button>
			</form>
			<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
		</div>
	</div>
</div>

{% endblock %}
